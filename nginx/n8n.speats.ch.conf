# n8n Workflow Automation - n8n.speats.ch
# Copia questo file in /etc/nginx/sites-available/ sul server
# Poi: sudo ln -sf /etc/nginx/sites-available/n8n.speats.ch.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name n8n.speats.ch;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name n8n.speats.ch;

    ssl_certificate /etc/letsencrypt/live/n8n.speats.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.speats.ch/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (necessario per n8n)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
